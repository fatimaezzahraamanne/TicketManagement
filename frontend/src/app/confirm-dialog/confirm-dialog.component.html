<h2 mat-dialog-title>Confirmer la Suppression</h2>
<mat-dialog-content>
  <p>Êtes-vous sûr de vouloir supprimer ce ticket ?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="btn-cancel" (click)="onCancel()">Annuler</button>
  <button mat-button class="btn-delete" (click)="onConfirm()">Supprimer</button>
</mat-dialog-actions>
