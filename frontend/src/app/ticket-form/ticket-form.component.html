<h2 style="font-size: 20px; color: #333;  margin-bottom: 20px; text-align: center; ">  {{ data?.ticket ? 'Edit Ticket NÂ° : ' + data.ticket.ticketID : 'Add Ticket' }}
</h2>

<mat-dialog-content>
  <form #ticketForm="ngForm">
    <div style="display: flex; gap: 16px; margin-bottom: 16px;">
      <mat-form-field appearance="outline" style="width: 300px; margin-bottom: 5px;">
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="description" name="description" required>
        <mat-error *ngIf="showError">Description is required.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 300px; margin-bottom: 5px;">
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="status" name="status">
          <mat-option value="Open">Open</mat-option>
          <mat-option value="Closed">Closed</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-button color="primary" (click)="onSubmit(ticketForm)">
    {{ data?.ticket ? 'Edit' : 'Add' }}
  </button>
</mat-dialog-actions>
