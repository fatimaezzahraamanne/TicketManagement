<div style=" padding: 50px; ">
  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="30px">
    <h2 style="font-size: 24px; color: #333;  margin-bottom: 20px; text-align: center; ">List of Tickets</h2>
      <mat-form-field appearance="outline" style="width: 300px; margin-bottom: 20px;">
        <mat-label>Filter by status</mat-label>
        <mat-select (selectionChange)="applyFilter($event.value)">
          <mat-option value="">All</mat-option>
          <mat-option value="Open">Open</mat-option>
          <mat-option value="Closed">Closed</mat-option>
        </mat-select>
      </mat-form-field>

    <table mat-table [dataSource]="tickets" class="mat-elevation-z8 custom-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Ticket ID </th>
        <td mat-cell *matCellDef="let ticket"> {{ ticket.ticketID }} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let ticket"> {{ ticket.description }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let ticket"> {{ ticket.status }} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let ticket">
          {{ ticket.date | date: 'MMM-dd-yyyy' }}
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let ticket">
          <button mat-button (click)="updateTicket(ticket.ticketID)">Update</button>
          <button mat-button color="warn" (click)="deleteTicket(ticket.ticketID)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>

    <div style="margin-top: 20px;">
      <button mat-button style="background-color: green; color: white;" (click)="addTicket()">
        Add Ticket
      </button>
    </div>
  </div>
</div>
